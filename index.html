<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Lamp</title>
    <style>
      svg {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <svg id="lamp" xmlns="http://www.w3.org/2000/svg" width="100" height="200" viewBox="0 0 100 200">
      <circle id="bulb" cx="50" cy="50" r="40" fill="yellow" />
      <path d="M50 50v100" stroke="black" stroke-width="4" />
      <rect x="30" y="150" width="40" height="20" fill="gray" />
    </svg>

    <script>
      var bulb = document.getElementById('bulb');
      var isOn = false;

      function toggleBulb() {
        isOn = !isOn;
        if (isOn) {
          bulb.setAttribute('fill', 'yellow');
        } else {
          bulb.setAttribute('fill', 'gray');
        }
      }

      bulb.addEventListener('click', toggleBulb);
    </script>
  </body>
</html>
